# This is a sample configuration for a wiki instance located under
# /var/www/mediawiki123 and exposed as http://thishost/wiki123. Please
# read /usr/share/doc/mediawiki123-*/README.RPM on whether to use this
# instance or create copies of it.

# Remove this after installing.
Alias /wiki/mw-config               /var/www/mediawiki/mw-config

Alias /wiki/index.php           /var/www/mediawiki/index.php
Alias /wiki/api.php             /var/www/mediawiki/api.php
Alias /wiki/load.php            /var/www/mediawiki/load.php
Alias /wiki/opensearch_desc.php /var/www/mediawiki/opensearch_desc.php
Alias /wiki/skins               /var/www/mediawiki/skins
Alias /wiki/images              /var/www/mediawiki/images
Alias /wiki                     /var/www/mediawiki/index.php

<Directory /var/www/mediawiki>
  Options FollowSymLinks
</Directory>